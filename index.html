<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life</title>
  <script src="https://cdn.jsdelivr.net/npm/konva@8.4.2/konva.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }
    .glow {
    text-shadow: 0 0 10px limegreen, 0 0 20px limegreen, 0 0 30px limegreen;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">

  <h1 class="text-4xl font-bold text-lime-500 glow">Conway's Game of Life</h1>

  <br>
  <br>
  <!-- Controls and Grid Section -->
  <div class="flex w-full max-w-screen-xl items-center justify-between px-4">
    <!-- Left Control -->
    <div class="flex flex-col items-start space-y-4">
      <div>
        <button id="zoomIn" class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-700 transition">Zoom In</button>
        <button id="zoomOut" class="bg-red-600 px-4 py-2 rounded-lg ml-2 hover:bg-red-700 transition">Zoom Out</button>
      </div>
      <form id="gridForm" class="space-y-2">
        <div>
          <label for="rows" class="block text-sm">Rows:</label>
          <input type="number" id="rows" min="1" max="200" value="20" class="bg-gray-700 text-white rounded-lg px-2 py-1 w-20"/>
        </div>
        <div>
          <label for="columns" class="block text-sm">Columns:</label>
          <input type="number" id="columns" min="1" max="200" value="20" class="bg-gray-700 text-white rounded-lg px-2 py-1 w-20"/>
        </div>
        <button type="submit" class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 transition">Update Grid</button>
      </form>
      <button id="resetGrid" class="bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition">Reset Grid</button>
      <button id="randomizeGrid" class="bg-yellow-600 px-4 py-2 rounded-lg hover:bg-yellow-700 transition">Randomize</button>
    </div>

    <!-- Grid Section -->
    <div id="grid-container" class="relative flex-grow">
      <div id="grid" class="w-full h-[70vh] border-2 border-gray-700"></div>
    </div>

    <!-- Right Control -->
    <div class="flex flex-col items-start space-y-4">
      <button id="startSimulation" class="bg-green-500 px-4 py-2 rounded-lg hover:bg-yellow-500 transition">Start Simulation</button>
      <button id="stopSimulation" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-blue-500 transition" disabled>Stop Simulation</button>
      <div class="flex space-x-1">
        <label for="simulationSpeed" class="block text-sm">Generation Interval (ms):</label>
        <input type="number" id="simulationSpeed" min="100" max="10000" value="500" class="bg-gray-700 text-white rounded-lg px-2 py-1 w-24"/>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="controls.js"></script>
</body>
</html>
